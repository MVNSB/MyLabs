<!DOCTYPE html>

<html>
<body>
 <p>Set the variables to different values and different operators...</p>
    <script type="text/javascript">
var a = 10;
var b = 20;
document.write("(a == b) => ");
result = (a == b);
document.write(result);
document.write("<br />");
document.write("(a < b) => ");
result = (a < b);
document.write(result);
document.write("<br />");
document.write("(a > b) => ");
result = (a > b);
document.write(result);
document.write("<br />");
document.write("(a != b) => ");
result = (a != b);
document.write(result);
document.write("<br />");
document.write("(a >= b) => ");
result = (a >= b);
document.write(result);
document.write("<br />");
document.write("(a <= b) => ");
result = (a <= b);
document.write(result);
document.write("<br />");
     </script>
</body>
</html>
